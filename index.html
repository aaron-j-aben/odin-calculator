<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="centering">
        <div id="calc-body">
            <div id="display-container">
            </div>
            <div id="buttons" class="button-container">
                <div id="top-row" class="button-row">
                    <button id="clear" class="operator">AC</button>
                    <button id="negate" class="operator">+/-</button>
                    <button id="percent" class="operator">%</button>
                    <button id="divide" class="operator right-col">/</button>
                </div>
                <div class="button-row">
                    <button id="seven" class="num">7</button>
                    <button id="eight" class="num">8</button>
                    <button id="nine" class="num">9</button>
                    <button id="times" class="operator right-col">x</button>
                </div>
                <div class="button-row">
                    <button id="four" class="num">4</button>
                    <button id="five" class="num">5</button>
                    <button id="six" class="num">6</button>
                    <button id="minus" class="operator right-col">-</button>
                </div>
                <div class="button-row">
                    <button id="one" class="num">1</button>
                    <button id="two" class="num">2</button>
                    <button id="three" class="num">3</button>
                    <button id="plus" class="operator right-col">+</button>
                </div>
                <div id="bottom-row" class="button-row">
                    <button id="zero" class="num">0</button>
                    <button id="dot" class="num">.</button>
                    <button id="equals" class="operator right-col">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
