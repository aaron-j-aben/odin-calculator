<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="centering">
        <div id="calculator">
            <div id="display-container">
                <span id="results-text">123456789abc</span>
            </div>
            <div id="btn-grid">
                <button type="button" id="clear" class="unary row1 col1"><span class="btn-text">AC</span></button>
                <button type="button" id="negate" class="unary row1 col2"><span class="btn-text">+/-</span></button>
                <button type="button" id="percent" class="unary row1 col3"><span class="btn-text">%</span></button>
                <button type="button" id="divide" class="binary row1 col4"><span class="btn-text">/</span></button>

                <button type="button" id="seven" class="num row2 col1"><span class="btn-text">7</span></button>
                <button type="button" id="eight" class="num row2 col2"><span class="btn-text">8</span></button>
                <button type="button" id="nine" class="num row2 col3"><span class="btn-text">9</span></button>
                <button type="button" id="times" class="binary row2 col4"><span class="btn-text">x</span></button>

                <button type="button" id="four" class="num row3 col1"><span class="btn-text">4</span></button>
                <button type="button" id="five" class="num row3 col2"><span class="btn-text">5</span></button>
                <button type="button" id="six" class="num row3 col3"><span class="btn-text">6</span></button>
                <button type="button" id="minus" class="binary row3 col4"><span class="btn-text">-</span></button>

                <button type="button" id="one" class="num row4 col1"><span class="btn-text">1</span></button>
                <button type="button" id="two" class="num row4 col2"><span class="btn-text">2</span></button>
                <button type="button" id="three" class="num row4 col3"><span class="btn-text">3</span></button>
                <button type="button" id="plus" class="binary row4 col4"><span class="btn-text">+</span></button>

                <button type="button" id="zero" class="num row5 col1"><span class="btn-text">0</span></button>
                <button type="button" id="dot" class="unary row5 col3"><span class="btn-text">.</span></button>
                <button type="button" id="equals" class="unary row5 col4"><span class="btn-text">=</span></button>
            </div>
        </div>
    </div>
</body>
</html>
