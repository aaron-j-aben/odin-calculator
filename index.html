<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="centering">
        <div id="calculator">
            <div id="display-container">
                <span id="results-text">12345678</span>
            </div>
            <div id="logo-container">
                <div id="logo">AARON INSTRUMENTS</div>
                <div id="solar-panel">
                    <div class="pane"></div>
                    <div class="pane"></div>
                    <div class="pane"></div>
                    <div class="pane"></div>
                </div>
                <div id="model">AJ-420</div>
            </div>
            <div id="btn-grid">
                <button type="button" id="clear" class="unary row1 col1"><span class="btn-text">AC</span></button>
                <button type="button" id="negate" class="unary row1 col2"><span class="btn-text">+/-</span></button>
                <button type="button" id="percent" class="unary row1 col3"><span class="btn-text">%</span></button>
                <button type="button" id="divide" class="binary row1 col4"><span class="btn-text">/</span></button>

                <button type="button" id="seven" value="7" class="num row2 col1"><span class="btn-text">7</span></button>
                <button type="button" id="eight" value="8" class="num row2 col2"><span class="btn-text">8</span></button>
                <button type="button" id="nine" value="9" class="num row2 col3"><span class="btn-text">9</span></button>
                <button type="button" id="times" class="binary row2 col4"><span class="btn-text">x</span></button>

                <button type="button" id="four" value="4" class="num row3 col1"><span class="btn-text">4</span></button>
                <button type="button" id="five" value="5" class="num row3 col2"><span class="btn-text">5</span></button>
                <button type="button" id="six" value="6" class="num row3 col3"><span class="btn-text">6</span></button>
                <button type="button" id="minus" class="binary row3 col4"><span class="btn-text">-</span></button>

                <button type="button" id="one" value="1" class="num row4 col1"><span class="btn-text">1</span></button>
                <button type="button" id="two" value="2" class="num row4 col2"><span class="btn-text">2</span></button>
                <button type="button" id="three" value="3" class="num row4 col3"><span class="btn-text">3</span></button>
                <button type="button" id="plus" class="binary row4 col4"><span class="btn-text">+</span></button>

                <button type="button" id="zero" value="0" class="num row5 col1"><span class="btn-text">0</span></button>
                <button type="button" id="dot" class="unary row5 col3"><span class="btn-text">.</span></button>
                <button type="button" id="equals" class="unary row5 col4"><span class="btn-text">=</span></button>
            </div>
        </div>
    </div>
</body>
</html>
