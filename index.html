<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="centering">
        <div id="calculator">
            <div id="display-container">
            </div>
            <div id="btn-grid">
                <button id="clear" class="row1 col1">AC</button>
                <button id="negate" class="row1 col2">+/-</button>
                <button id="percent" class="row1 col3">%</button>
                <button id="divide" class="row1 col4">/</button>
            </div>
        </div>
    </div>
</body>
</html>
